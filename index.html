<script src="./src/web-chalk.js" charset="utf-8"></script>
<script type="text/javascript">
    var str =
        "\n\
        <b>██</b>          <r>███████</r>         <g>███████</g>\n\
      <b>██  ██</b>        <r>██     ██</r>     <g>██</g>\n\
     <b>██ ▄▄ ██</b>       <r>███████</r>       <g>██</g>\n\
    <b>██      ██</b>      <r>██     ██</r>     <g>██</g>\n\
   <b>██        ██</b>     <r>███████</r>         <g>███████</g>  <b>A</b> <r>B</r> <g>C</g>\n\
    "
    var css = {
        b: {
            color: 'rgb(29,174,229)'
        },
        r: {
            color: 'rgb(218,14,26)'
        },
        g: {
            color: 'rgb(171,204,3)'
        }
    }

    webChalk(str, {
        style: css,
        default: {
            color: 'gray'
        }
    })

    webChalk('PURPLE', {
        default: {
            color: 'purple',
            fontSize: '30px'
        }
    });
</script>
